<?xml version="1.0" encoding="UTF-8"?>
<!-- AdeyBIZZ logo (vector) - recreated as SVG -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80" aria-hidden="true">
  <defs>
    <linearGradient id="g-orange" x1="0" x2="1">
      <stop offset="0%" stop-color="#FF9A3C" />
      <stop offset="100%" stop-color="#FFA53A" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- flower mark (stylized) -->
  <g transform="translate(40,40)" filter="url(#shadow)">
    <!-- petals -->
    <g fill="url(#g-orange)" transform="scale(1)">
      <path d="M0 -22 C6 -20 10 -14 14 -8 C18 -2 22 8 16 14 C10 20 0 24 -6 20 C-12 16 -18 6 -20 -2 C-22 -10 -14 -18 -8 -20 C-2 -22 0 -22 0 -22 Z"/>
      <g transform="rotate(45)">
        <path d="M0 -22 C6 -20 10 -14 14 -8 C18 -2 22 8 16 14 C10 20 0 24 -6 20 C-12 16 -18 6 -20 -2 C-22 -10 -14 -18 -8 -20 C-2 -22 0 -22 0 -22 Z"/>
      </g>
      <g transform="rotate(90)">
        <path d="M0 -22 C6 -20 10 -14 14 -8 C18 -2 22 8 16 14 C10 20 0 24 -6 20 C-12 16 -18 6 -20 -2 C-22 -10 -14 -18 -8 -20 C-2 -22 0 -22 0 -22 Z"/>
      </g>
      <g transform="rotate(135)">
        <path d="M0 -22 C6 -20 10 -14 14 -8 C18 -2 22 8 16 14 C10 20 0 24 -6 20 C-12 16 -18 6 -20 -2 C-22 -10 -14 -18 -8 -20 C-2 -22 0 -22 0 -22 Z"/>
      </g>
    </g>

    <!-- white lightning/leaf mark inside -->
    <path d="M-6 -6 L2 -4 L-1 2 L6 4 L0 12 L1 0 L-6 -6 Z" fill="#FFFFFF" transform="scale(1.2)"/>
  </g>

  <!-- Text: AdeyBIZZ -->
  <g transform="translate(80,50)">
    <text x="0" y="0" font-family="Inter, Arial, Helvetica, sans-serif" font-size="28" font-weight="600" fill="#F57C00">Adey</text>
    <text x="70" y="0" font-family="Inter, Arial, Helvetica, sans-serif" font-size="28" font-weight="400" fill="#9B9B9B">BIZZ</text>
  </g>
</svg>
